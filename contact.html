    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <style>
    .faq-section {
      margin-bottom: 40px;
    }
    .faq-title {
      font-size: 2em;
      color: #3a2567;
      margin-bottom: 20px;
    }
    .faq-item {
      margin: 10px 0;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .faq-question {
      font-weight: bold;
      font-size: 1.2em;
      color: #3a2567;
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .faq-answer {
      display: none;
      padding: 15px;
      font-size: 1em;
      color: #666;
      line-height: 1.6;
      border-top: 1px solid #f1e8ff;
    }
    .faq-item.active .faq-answer {
      display: block;
    }
    .toggle-icon {
      transition: transform 0.3s;
    }
    .faq-item.active .toggle-icon {
      transform: rotate(180deg);
    }
    .form-container {
      margin-right: 20px;
      width: 100%;
      max-width: 100%;
      border: none;
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    main {
      display: flex;
      flex-direction: row;
      align-items: start;
    }
    @media screen and (max-width: 800px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .form-container {
        margin-bottom: 20px;
        margin-right: 0px;
      }
    }
    </style>
  </head>
